<div class="form-container">
  <form class="form" [formGroup]='searchForm' (ngSubmit)='getWeatherValues(searchForm.value)'>
    <h1>City</h1>
    <div>
      <input type="text" placeholder="Location" formControlName="location"/>
      <button class="button" type="submit">Search</button>
    </div>
  </form>
</div>


<app-result [weatherResults]='weatherValues'></app-result>
