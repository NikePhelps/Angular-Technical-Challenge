<div class="result-container">
  <div class="weather-container ">
    <h1>{{ weatherResults.name }}</h1>
    <img src="http://openweathermap.org/img/wn/{{ weatherResults.weather[0].icon }}.png" alt="" class="icon">
  </div>
  <div>
    <p>Description: {{ weatherResults.weather[0].description }}</p>
    <p>Current Temp: {{ weatherResults.main.temp }} K</p>
    <p>Feels Like: {{ weatherResults.main.feels_like }} K</p>
    <p>Wind speed: {{ weatherResults.wind.speed }} m/s</p>
  </div>
</div>
